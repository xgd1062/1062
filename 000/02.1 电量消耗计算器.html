<body>

    <script>
        function calculate() {
            // 1. è·å–è¾“å…¥å€¼
            const powerValue = parseFloat(document.getElementById('power-input').value);
            const durationValue = parseFloat(document.getElementById('duration-input').value);

            // è·å–é€‰ä¸­çš„å•é€‰æ¡†å€¼
            const powerUnit = document.querySelector('input[name="power_unit"]:checked').value;
            const timeUnit = document.querySelector('input[name="time_unit"]:checked').value;

            // 2. éªŒè¯è¾“å…¥
            if (isNaN(powerValue) || isNaN(durationValue) || powerValue <= 0 || durationValue <= 0) {
                alert("è¯·è¾“å…¥æœ‰æ•ˆçš„æ­£æ•°å€¼ã€‚");
                document.getElementById('result').classList.remove('show');

            // 3. åŠŸç‡è½¬æ¢ï¼šå°†æ‰€æœ‰åŠŸç‡ç»Ÿä¸€è½¬æ¢ä¸ºç“¦ç‰¹ (W)
            let powerInWatts = 0;
            switch (powerUnit) {

                    powerInWatts = powerValue * 1000;

                    powerInWatts = powerValue;

            // 4. æ—¶é—´è½¬æ¢ï¼šå°†æ‰€æœ‰æ—¶é•¿ç»Ÿä¸€è½¬æ¢ä¸ºå°æ—¶ (hr)
            let durationInHours = 0;

            // 5. è®¡ç®—ï¼šç”µé‡ (kWh) = åŠŸç‡ (W) Ã— æ—¶é—´ (h) Ã· 1000
            const consumption = (powerInWatts * durationInHours) / 1000;

            document.getElementById('consumption').textContent = consumption.toFixed(4);
