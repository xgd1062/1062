    <style>
        body {

        /* çƒŸèŠ±å®¹å™¨ - æ”¾åœ¨æœ€ä¸Šå±‚ */
        .fireworks-container {

        }

<body>
    <!-- çƒŸèŠ±å®¹å™¨ -->
    <div class="fireworks-container" id="fireworksContainer"></div>

    <div class="game-container">
        <h1>çŒœæ•°å­—å°æ¸¸æˆ</h1>
        <p>æˆ‘å·²ç»æƒ³å¥½äº†ä¸€ä¸ª1-100çš„æ•°å­—ï¼ŒçŒœçŒœæ˜¯å¤šå°‘ï¼Ÿ</p>

        <div class="range-info">
            å½“å‰çŒœæµ‹èŒƒå›´: <span id="currentRange">1 - 100</span>
        </div>

        <div id="resultText">ç­‰å¾…ä½ çš„ç¬¬ä¸€æ¬¡çŒœæµ‹...</div>

        <input type="number" id="guessInput" min="1" max="100" placeholder="è¾“å…¥1-100çš„æ•°å­—">
        <div>
            <button onclick="checkGuess()">æäº¤çŒœæµ‹</button>
            <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>
        </div>

        <div class="history-title">çŒœæµ‹å†å²</div>
        <div id="historyList"></div>
    </div>

    <script>
        // æ¸¸æˆå˜é‡
        let randomNumber;
        let attempts = 0;
        let guessHistory = [];
        let minRange = 1;
        let maxRange = 100;
        const fireworksContainer = document.getElementById('fireworksContainer');

        // åˆå§‹åŒ–æ¸¸æˆ
        function startGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            guessHistory = [];
            minRange = 1;
            maxRange = 100;
            document.getElementById('currentRange').textContent = `${minRange} - ${maxRange}`;
            document.getElementById('resultText').textContent = 'ç­‰å¾…ä½ çš„ç¬¬ä¸€æ¬¡çŒœæµ‹...';
            document.getElementById('historyList').innerHTML = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            // æ›´æ–°è¾“å…¥æ¡†çš„èŒƒå›´é™åˆ¶
            document.getElementById('guessInput').min = minRange;
            document.getElementById('guessInput').max = maxRange;
            fireworksContainer.innerHTML = '';

            console.log(`ç›®æ ‡æ•°å­—: ${randomNumber}`);
        }

        // æ£€æŸ¥çŒœæµ‹
        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const resultText = document.getElementById('resultText');
            const guess = parseInt(guessInput.value);

            // éªŒè¯è¾“å…¥æœ‰æ•ˆæ€§ - å¢åŠ èŒƒå›´å¤–æ£€æŸ¥
            if (isNaN(guess)) {
                resultText.innerHTML = 'âš ï¸ è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å­—ï¼';
                return;
            }
            if (guess < minRange || guess > maxRange) {
                resultText.innerHTML = `âš ï¸ è¯·è¾“å…¥${minRange}-${maxRange}ä¹‹é—´çš„æ•°å­—ï¼`;
                return;
            }

            attempts++;
            guessHistory.push(guess);
            updateHistoryDisplay();

            if (guess < randomNumber) {
                minRange = Math.max(minRange, guess + 1);
                resultText.innerHTML = `ğŸ“‰ <b>${guess}</b> å¤ªå°äº†ï¼<br><span>å°è¯•æ¬¡æ•°: ${attempts}</span>`;
                // æ›´æ–°è¾“å…¥æ¡†èŒƒå›´é™åˆ¶
                guessInput.min = minRange;
            } else if (guess > randomNumber) {
                maxRange = Math.min(maxRange, guess - 1);
                resultText.innerHTML = `ğŸ“ˆ <b>${guess}</b> å¤ªå¤§äº†ï¼<br><span>å°è¯•æ¬¡æ•°: ${attempts}</span>`;
                // æ›´æ–°è¾“å…¥æ¡†èŒƒå›´é™åˆ¶
                guessInput.max = maxRange;
            } else {
                // çŒœå¯¹äº†ï¼Œæ˜¾ç¤ºçƒŸèŠ±
                resultText.innerHTML = `ğŸ‰ <b>æ­å–œä½ ï¼çŒœå¯¹äº†ï¼</b><br><span>æ€»å°è¯•æ¬¡æ•°: ${attempts}</span>`;
                guessInput.disabled = true;
                launchFireworks(8); // å‘å°„8ç»„çƒŸèŠ±
            }

            document.getElementById('currentRange').textContent = `${minRange} - ${maxRange}`;
            guessInput.value = '';
            guessInput.focus();
        }

        // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            guessHistory.forEach((guess, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${index + 1}: ${guess}`;

                if (guess < randomNumber) {
                    historyItem.style.background = 'rgba(231, 76, 60, 0.3)';
                } else if (guess > randomNumber) {
                    historyItem.style.background = 'rgba(52, 152, 219, 0.3)';
                } else {
                    historyItem.style.background = 'rgba(46, 204, 113, 0.4)';
                }

                historyList.appendChild(historyItem);
            });
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            startGame();
        }

        // çƒŸèŠ±ç‰¹æ•ˆæ ¸å¿ƒå‡½æ•° - åŠ å¿«å‘å°„é€Ÿåº¦
        function launchFireworks(count) {
            fireworksContainer.innerHTML = '';

            const colors = [
                '#ff3864', '#ffdd57', '#23d16b', '#61dafb',
                '#b86bff', '#ff9f1c', '#ffffff', '#00e5ff'
            ];

            // å‘å°„æŒ‡å®šæ•°é‡çš„çƒŸèŠ±ï¼Œç¼©çŸ­é—´éš”æ—¶é—´ï¼ˆ200msï¼‰
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    const startX = Math.random() * window.innerWidth;
                    const endY = Math.random() * window.innerHeight * 0.6;
                    const color = colors[Math.floor(Math.random() * colors.length)];

                    firework.style.cssText = `
                        position: absolute;
                        width: 4px;
                        height: 20px;
                        background: linear-gradient(to top, ${color}, rgba(255,255,255,0.8));
                        border-radius: 50% 50% 0 0;
                        bottom: 0;
                        left: ${startX}px;
                        z-index: 20;
                        box-shadow: 0 0 10px ${color};
                        transform-origin: bottom center;
                        opacity: 0;
                    `;

                    fireworksContainer.appendChild(firework);

                    // åŠ å¿«ä¸Šå‡é€Ÿåº¦ï¼ˆ0.8ç§’å®Œæˆä¸Šå‡ï¼ŒåŸ1.2ç§’ï¼‰
                    setTimeout(() => {
                        firework.style.transition = `all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1)`;
                        firework.style.bottom = `${window.innerHeight - endY}px`;
                        firework.style.opacity = 1;

                        // æå‰çˆ†ç‚¸ï¼ˆ800msåï¼ŒåŸ1200msï¼‰
                        setTimeout(() => {
                            explodeFirework(startX, endY, color);
                            firework.remove();
                        }, 800);
                    }, 10);
                }, i * 200); // æ¯ç»„çƒŸèŠ±é—´éš”200msï¼ˆåŸ500msï¼‰
            }
        }

        // çƒŸèŠ±ç»½æ”¾æ•ˆæœ - åŠ å¿«çˆ†ç‚¸é€Ÿåº¦
        function explodeFirework(x, y, color) {
            const particleCount = 80;
            const particles = [];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const size = Math.random() * 4 + 2;
                const angle = (i / particleCount) * Math.PI * 2;
                const distance = Math.random() * 80 + 40;
                const vx = Math.cos(angle) * distance;
                const vy = Math.sin(angle) * distance;

                particle.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background: ${color};
                    border-radius: 50%;
                    left: ${x}px;
                    top: ${y}px;
                    box-shadow: 0 0 8px ${color};
                    opacity: 0;
                `;

                fireworksContainer.appendChild(particle);
                particles.push(particle);

                // åŠ å¿«çˆ†ç‚¸æ‰©æ•£é€Ÿåº¦ï¼ˆ1ç§’å®Œæˆï¼ŒåŸ1.5ç§’ï¼‰
                setTimeout(() => {
                    particle.style.transition = `all 1s ease-out`;
                    particle.style.left = `${x + vx}px`;
                    particle.style.top = `${y + vy}px`;
                    particle.style.opacity = 1;

                    // åŠ å¿«æ·¡å‡ºé€Ÿåº¦ï¼ˆ600msï¼ŒåŸ800msï¼‰
                    setTimeout(() => {
                        particle.style.transition = `opacity 0.6s ease-out`;
                        particle.style.opacity = 0;
                        setTimeout(() => particle.remove(), 600);
                    }, 600);
                }, 10);
            }
        }

        // é”®ç›˜æ”¯æŒ
        document.getElementById('guessInput').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });

        // é¡µé¢åŠ è½½æ—¶å¼€å§‹æ¸¸æˆ
        window.onload = startGame;
    </script>
