<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊëáÈ™∞Â≠êÂ∞èÊ∏∏Êàè</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .dice-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
        }
        
        .dice {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 15px;
        }
        
        .dot {
            background-color: #333;
            border-radius: 50%;
            align-self: center;
            justify-self: center;
            width: 20px;
            height: 20px;
            opacity: 0;
        }
        
        .dot.active {
            opacity: 1;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .dice-selector {
            background: #ecf0f1;
            border-radius: 50px;
            padding: 8px;
            display: inline-flex;
        }
        
        .dice-option {
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .dice-option.active {
            background: #3498db;
            color: white;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.4);
        }
        
        .roll-btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .roll-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .roll-btn:active {
            transform: translateY(1px);
        }
        
        .roll-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .points {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .size {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 30px;
            display: inline-block;
        }
        
        .small {
            background-color: #ffeaa7;
            color: #d35400;
        }
        
        .big {
            background-color: #a29bfe;
            color: #2d3436;
        }
        
        .single {
            background-color: #74b9ff;
            color: #2d3436;
        }
        
        .history {
            margin-top: 20px;
            width: 100%;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .history h3 {
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .history-item {
            padding: 8px;
            border-bottom: 1px dashed #eee;
            font-size: 0.9rem;
            color: #555;
        }
        
        @keyframes roll {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(0.9); }
            75% { transform: rotate(270deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .rolling {
            animation: roll 0.5s linear infinite;
        }
        
        @media (max-width: 500px) {
            .dice {
                width: 100px;
                height: 100px;
            }
            
            .dice-container {
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ È™∞Â≠êÊ∏∏Êàè</h1>
        <p class="subtitle">ÁÇπÂáªÊåâÈíÆÊëáÈ™∞Â≠êÔºåÊµãËØïÊÇ®ÁöÑËøêÊ∞îÔºÅ</p>
        
        <div class="dice-container">
            <div class="dice" id="dice1">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="dice" id="dice2">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <div class="controls">
            <div class="dice-selector">
                <div class="dice-option active" data-dice="1">1‰∏™È™∞Â≠ê</div>
                <div class="dice-option" data-dice="2">2‰∏™È™∞Â≠ê</div>
            </div>
            <button class="roll-btn" id="rollBtn">ÂºÄÂßãÊëáÈ™∞Â≠ê</button>
        </div>
        
        <div class="result">
            <div class="points" id="points">Á≠âÂæÖÂºÄÂßã...</div>
            <div class="size" id="sizeResult"></div>
            
            <div class="history">
                <h3>ÂéÜÂè≤ËÆ∞ÂΩï</h3>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            const rollBtn = document.getElementById('rollBtn');
            const pointsDisplay = document.getElementById('points');
            const sizeResult = document.getElementById('sizeResult');
            const historyList = document.getElementById('historyList');
            const diceOptions = document.querySelectorAll('.dice-option');
            
            // ÈªòËÆ§ÈöêËóèÁ¨¨‰∫å‰∏™È™∞Â≠ê
            dice2.style.display = 'none';
            
            let diceCount = 1;
            let history = [];
            const diceDots = [
                [5], // 1ÁÇπ
                [1, 9], // 2ÁÇπ
                [1, 5, 9], // 3ÁÇπ
                [1, 3, 7, 9], // 4ÁÇπ
                [1, 3, 5, 7, 9], // 5ÁÇπ
                [1, 3, 4, 6, 7, 9] // 6ÁÇπ
            ];
            
            // È™∞Â≠ê‰∏™Êï∞ÈÄâÊã©
            diceOptions.forEach(option => {
                option.addEventListener('click', () => {
                    diceOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    diceCount = parseInt(option.dataset.dice);
                    
                    // ÊòæÁ§∫/ÈöêËóèÁ¨¨‰∫å‰∏™È™∞Â≠ê
                    dice2.style.display = diceCount === 2 ? 'grid' : 'none';
                    sizeResult.textContent = '';
                });
            });
            
            // ÊëáÈ™∞Â≠êÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            rollBtn.addEventListener('click', rollDice);
            
            function rollDice() {
                // Á¶ÅÁî®ÊåâÈíÆÈÅøÂÖçÈáçÂ§çÁÇπÂáª
                rollBtn.disabled = true;
                rollBtn.textContent = 'ÊëáÈ™∞Â≠ê‰∏≠...';
                
                // Ê∏ÖÈô§È™∞Â≠êÁÇπÊï∞
                clearDots(dice1);
                if (diceCount === 2) clearDots(dice2);
                
                // Ê∑ªÂä†ÊóãËΩ¨Âä®Áîª
                dice1.classList.add('rolling');
                if (diceCount === 2) dice2.classList.add('rolling');
                
                // ËÆæÁΩÆÁªìÊûúÊñáÊú¨
                pointsDisplay.textContent = 'ÊëáÂä®‰∏≠...';
                sizeResult.textContent = '';
                
                // Ê®°ÊãüÊëáÈ™∞Â≠êÂä®ÁîªÊïàÊûúÔºàÊåÅÁª≠2ÁßíÔºâ
                let rolls = 0;
                const maxRolls = 10;
                const rollInterval = setInterval(() => {
                    // ‰∏∫È™∞Â≠êËÆæÁΩÆÈöèÊú∫ÁÇπÊï∞Ôºà‰ªÖÁî®‰∫éÂä®ÁîªÊïàÊûúÔºâ
                    setRandomDots(dice1);
                    if (diceCount === 2) setRandomDots(dice2);
                    
                    rolls++;
                    if (rolls >= maxRolls) {
                        clearInterval(rollInterval);
                        
                        // ÁßªÈô§Âä®Áîª
                        dice1.classList.remove('rolling');
                        if (diceCount === 2) dice2.classList.remove('rolling');
                        
                        // ËÆæÁΩÆÊúÄÁªàÁÇπÊï∞
                        const dice1Value = Math.floor(Math.random() * 6) + 1;
                        const dice2Value = diceCount === 2 ? Math.floor(Math.random() * 6) + 1 : 0;
                        
                        // ÊòæÁ§∫ÊúÄÁªàÁÇπÊï∞
                        setDiceValue(dice1, dice1Value);
                        if (diceCount === 2) setDiceValue(dice2, dice2Value);
                        
                        // ÊòæÁ§∫ÁªìÊûú
                        showResult(dice1Value, dice2Value);
                        
                        // ÂêØÁî®ÊåâÈíÆ
                        rollBtn.disabled = false;
                        rollBtn.textContent = 'ÂºÄÂßãÊëáÈ™∞Â≠ê';
                    }
                }, 200);
            }
            
            function clearDots(dice) {
                const dots = dice.getElementsByClassName('dot');
                for (let dot of dots) {
                    dot.classList.remove('active');
                }
            }
            
            function setRandomDots(dice) {
                clearDots(dice);
                const randomValue = Math.floor(Math.random() * 6) + 1;
                const dotsToShow = diceDots[randomValue - 1];
                
                const dots = dice.getElementsByClassName('dot');
                dotsToShow.forEach(index => {
                    dots[index - 1].classList.add('active');
                });
            }
            
            function setDiceValue(dice, value) {
                clearDots(dice);
                const dotsToShow = diceDots[value - 1];
                const dots = dice.getElementsByClassName('dot');
                
                dotsToShow.forEach(index => {
                    dots[index - 1].classList.add('active');
                });
            }
            
            function showResult(dice1Value, dice2Value) {
                const total = diceCount === 2 ? dice1Value + dice2Value : dice1Value;
                
                // ÊòæÁ§∫ÁÇπÊï∞
                if (diceCount === 1) {
                    pointsDisplay.innerHTML = `<span>ÁÇπÊï∞: ${dice1Value}</span>`;
                    sizeResult.textContent = '';
                    sizeResult.className = 'size single';
                } else {
                    pointsDisplay.innerHTML = `
                        <span>È™∞Â≠ê1: ${dice1Value}</span> 
                        <span>È™∞Â≠ê2: ${dice2Value}</span>
                        <span style="margin-top: 10px">ÊÄªÂíå: ${total}</span>
                    `;
                    
                    // Âà§Êñ≠Â§ßÂ∞è
                    if (total >= 2 && total <= 6) {
                        sizeResult.textContent = 'Â∞è';
                        sizeResult.className = 'size small';
                    } else if (total >= 7 && total <= 12) {
                        sizeResult.textContent = 'Â§ß';
                        sizeResult.className = 'size big';
                    }
                }
                
                // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
                const now = new Date();
                const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                
                let resultText = '';
                if (diceCount === 1) {
                    resultText = `1‰∏™È™∞Â≠ê: ${dice1Value}ÁÇπ`;
                } else {
                    const size = total <= 6 ? 'Â∞è' : 'Â§ß';
                    resultText = `2‰∏™È™∞Â≠ê: ${dice1Value} + ${dice2Value} = ${total} (${size})`;
                }
                
                history.unshift({
                    time: timeString,
                    result: resultText
                });
                
                // ÊúÄÂ§ö‰øùÁïô10Êù°ÂéÜÂè≤ËÆ∞ÂΩï
                if (history.length > 6) history.pop();
                
                // Êõ¥Êñ∞ÂéÜÂè≤ËÆ∞ÂΩïÊòæÁ§∫
                historyList.innerHTML = '';
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.textContent = `[${item.time}] ${item.result}`;
                    historyList.appendChild(historyItem);
                });
            }
        });
    </script>
</body>
</html>
