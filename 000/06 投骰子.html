<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‘‡éª°å­å°æ¸¸æˆ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            padding-bottom: 40px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            min-height: 120px;
            align-items: center;
        }

        .dice {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 15px;
            transition: transform 0.3s;
        }

        .dot {
            background-color: #333;
            border-radius: 50%;
            align-self: center;
            justify-self: center;
            width: 20px;
            height: 20px;
            opacity: 0;
        }

        .dot.active {
            opacity: 1;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .dice-selector {
            background: #ecf0f1;
            border-radius: 50px;
            padding: 6px;
            display: inline-flex;
        }

        .dice-option {
            padding: 8px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            color: #7f8c8d;
        }

        .dice-option.active {
            background: #3498db;
            color: white;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.4);
        }

        .roll-btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        .roll-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .roll-btn:active {
            transform: translateY(1px);
        }

        .roll-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- ç»“æœåŒºåŸŸä¼˜åŒ–æ ·å¼ --- */
        .result {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            /* å›ºå®šé«˜åº¦ï¼Œä¿æŒå¸ƒå±€ç¨³å®š */
            height: 130px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* ç®—å¼è¯¦æƒ… (å°å­—) */
        .result-detail {
            color: #95a5a6;
            font-size: 1rem;
            font-weight: 500;
            height: 20px;
            /* å ä½é«˜åº¦ */
            margin-bottom: 5px;
        }

        /* æ ¸å¿ƒå¤§æ•°å­— */
        .result-score {
            font-size: 3.5rem;
            font-weight: 800;
            color: #2c3e50;
            line-height: 1;
            margin-bottom: 5px;
        }

        /* åº•éƒ¨æ ‡ç­¾ (å¤§/å°) */
        .result-badge {
            font-size: 0.9rem;
            padding: 4px 16px;
            border-radius: 20px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        /* æ ‡ç­¾é¢œè‰²å®šä¹‰ */
        .badge-small {
            background-color: #ffeaa7;
            color: #d35400;
        }

        .badge-big {
            background-color: #a29bfe;
            color: #2d3436;
        }

        /* æ¿€æ´»çŠ¶æ€ */
        .result-badge.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* åŠ¨ç”»å®šä¹‰ */
        @keyframes roll {
            0% {
                transform: rotate(0deg) scale(1);
            }

            25% {
                transform: rotate(90deg) scale(1.1);
            }

            50% {
                transform: rotate(180deg) scale(0.9);
            }

            75% {
                transform: rotate(270deg) scale(1.1);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .rolling {
            animation: roll 0.5s linear infinite;
        }

        @media (max-width: 500px) {
            .dice {
                width: 90px;
                height: 90px;
            }

            .dice-container {
                gap: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .result-score {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ğŸ² éª°å­æ¸¸æˆ</h1>
        <p class="subtitle">ç‚¹å‡»æŒ‰é’®æµ‹è¯•æ‚¨çš„è¿æ°”</p>

        <div class="dice-container">
            <div class="dice" id="dice1">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="dice" id="dice2">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="controls">
            <div class="dice-selector">
                <div class="dice-option active" data-dice="1">å•éª°</div>
                <div class="dice-option" data-dice="2">åŒéª°</div>
            </div>
            <button class="roll-btn" id="rollBtn">å¼€å§‹</button>
        </div>

        <div class="result">
            <div class="result-detail" id="resDetail"></div>
            <div class="result-score" id="resScore">---</div>
            <div class="result-badge" id="resBadge">å¤§å°</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            const rollBtn = document.getElementById('rollBtn');
            const diceOptions = document.querySelectorAll('.dice-option');

            // æ–°çš„ç»“æœå…ƒç´ 
            const resDetail = document.getElementById('resDetail');
            const resScore = document.getElementById('resScore');
            const resBadge = document.getElementById('resBadge');

            // é»˜è®¤éšè—ç¬¬äºŒä¸ªéª°å­
            dice2.style.display = 'none';

            let diceCount = 1;

            const diceDots = [
                [5], // 1
                [1, 9], // 2
                [1, 5, 9], // 3
                [1, 3, 7, 9], // 4
                [1, 3, 5, 7, 9], // 5
                [1, 3, 4, 6, 7, 9] // 6
            ];

            // éª°å­ä¸ªæ•°é€‰æ‹©
            diceOptions.forEach(option => {
                option.addEventListener('click', () => {
                    diceOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    diceCount = parseInt(option.dataset.dice);

                    dice2.style.display = diceCount === 2 ? 'grid' : 'none';
                    resetDisplay();
                });
            });

            // æ‘‡éª°å­æŒ‰é’®
            rollBtn.addEventListener('click', rollDice);

            function resetDisplay() {
                resScore.textContent = '---';
                resDetail.textContent = '';
                resBadge.classList.remove('show');
            }

            function rollDice() {
                rollBtn.disabled = true;
                rollBtn.textContent = '...';

                clearDots(dice1);
                if (diceCount === 2) clearDots(dice2);

                dice1.classList.add('rolling');
                if (diceCount === 2) dice2.classList.add('rolling');

                resetDisplay();

                let rolls = 0;
                const maxRolls = 10;

                const rollInterval = setInterval(() => {
                    setRandomDots(dice1);
                    if (diceCount === 2) setRandomDots(dice2);

                    rolls++;
                    if (rolls >= maxRolls) {
                        clearInterval(rollInterval);

                        dice1.classList.remove('rolling');
                        if (diceCount === 2) dice2.classList.remove('rolling');

                        const val1 = Math.floor(Math.random() * 6) + 1;
                        const val2 = diceCount === 2 ? Math.floor(Math.random() * 6) + 1 : 0;

                        setDiceValue(dice1, val1);
                        if (diceCount === 2) setDiceValue(dice2, val2);

                        showResult(val1, val2);

                        rollBtn.disabled = false;
                        rollBtn.textContent = 'å¼€å§‹';
                    }
                }, 80);
            }

            function clearDots(dice) {
                const dots = dice.getElementsByClassName('dot');
                for (let dot of dots) dot.classList.remove('active');
            }

            function setRandomDots(dice) {
                clearDots(dice);
                const val = Math.floor(Math.random() * 6) + 1;
                diceDots[val - 1].forEach(i => dice.getElementsByClassName('dot')[i - 1].classList.add('active'));
            }

            function setDiceValue(dice, value) {
                clearDots(dice);
                diceDots[value - 1].forEach(i => dice.getElementsByClassName('dot')[i - 1].classList.add('active'));
            }

            function showResult(v1, v2) {
                const total = v1 + v2;

                // 1. è®¾ç½®ä¸»åˆ†æ•° (Core)
                resScore.textContent = diceCount === 1 ? v1 : total;

                // 2. è®¾ç½®é¡¶éƒ¨è¯¦æƒ… (Detail)
                if (diceCount === 1) {
                    resDetail.textContent = ''; // å•éª°å­ä¸éœ€è¦æ˜¾ç¤ºè¯¦æƒ…
                } else {
                    resDetail.textContent = `${v1} + ${v2}`; // åŒéª°å­æ˜¾ç¤ºç®—å¼
                }

                // 3. è®¾ç½®åº•éƒ¨æ ‡ç­¾ (Badge)
                resBadge.className = 'result-badge'; // é‡ç½®ç±»å

                if (diceCount === 2) {
                    // ä»…åŒéª°å­æ˜¾ç¤ºå¤§å°
                    if (total <= 6) {
                        resBadge.textContent = 'å°';
                        resBadge.classList.add('badge-small');
                    } else {
                        resBadge.textContent = 'å¤§';
                        resBadge.classList.add('badge-big');
                    }
                    // æ·»åŠ æ˜¾ç¤ºåŠ¨ç”»ç±»
                    setTimeout(() => resBadge.classList.add('show'), 50);
                }
            }
        });
    </script>
</body>

</html>
