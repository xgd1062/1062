            margin-bottom: 8px;

        textarea {

        textarea:focus {

        /* é…ç½®åŒº */
        .config-row {

        }

        .config-item {

        input[type="color"] {

        /* äºŒç»´ç å±•ç¤ºå®¹å™¨ */
        .qr-display-area {
            position: relative;
            background: #edf2f7;
            border-radius: 20px;
            width: 100%;
            height: 280px;
            display: flex;
            justify-content: center;

            overflow: hidden;

            border: 2px dashed #cbd5e0;

        .qr-display-area.active {

        /* æ‰«æçº¿åŠ¨ç”» */
        .scanner-line {

        @keyframes scan {

        /* å ä½ UI */

        .placeholder-icon {

        .btn {

        .btn-download {

        .btn:hover {

        /* äºŒç»´ç å›¾ç‰‡å¾®è°ƒ */

    </style>
</head>

<body>

    <div class="card">
        <h1>QR Code <span>Gen Pro</span></h1>

        <label class="section-label">å†…å®¹ / é“¾æ¥</label>
        <textarea id="inputField" placeholder="è¾“å…¥ç½‘å€ã€æ–‡æœ¬æˆ– Wi-Fi ä¿¡æ¯..."></textarea>

        <div class="config-row">
            <div class="config-item">
                <span style="font-size: 13px;">å‰æ™¯è‰²</span>
                <input type="color" id="fgColor" value="#000000">
            </div>
            <div class="config-item">
                <span style="font-size: 13px;">èƒŒæ™¯è‰²</span>
                <input type="color" id="bgColor" value="#ffffff">
            </div>
        </div>

        <div id="wrapper" class="qr-display-area">
            <div class="scanner-line" id="scanner"></div>
            <div id="qrcode"></div>
            <div class="placeholder" id="placeholderUI">
                <span class="placeholder-icon">ğŸ“·</span>
                <p style="font-size: 14px;">ç­‰å¾…è¾“å…¥å†…å®¹</p>
            </div>
        </div>

        <div class="action-btns">
            <button class="btn btn-clear" onclick="clearContent()">æ¸…ç©º</button>
            <button class="btn btn-download" id="dlBtn" onclick="downloadImage()">ä¿å­˜å›¾ç‰‡</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('inputField');
        const container = document.getElementById('qrcode');
        const wrapper = document.getElementById('wrapper');
        const placeholder = document.getElementById('placeholderUI');
        const scanner = document.getElementById('scanner');
        const dlBtn = document.getElementById('dlBtn');

        // é˜²æŠ–å‡½æ•°
        function debounce(fn, delay) {
            let timer;
            return function () {
                clearTimeout(timer);
                timer = setTimeout(() => fn.apply(this, arguments), delay);
            }
        }

        // ç”ŸæˆäºŒç»´ç é€»è¾‘
        function updateQR() {
            const content = input.value.trim();
            const fg = document.getElementById('fgColor').value;
            const bg = document.getElementById('bgColor').value;

            container.innerHTML = "";

            if (!content) {
                // å›åˆ°ç©ºçŠ¶æ€
                wrapper.classList.remove('active');
                placeholder.style.display = 'block';
                scanner.style.display = 'none';
                dlBtn.style.display = 'none';
                return;
            }

            // åˆ‡æ¢ä¸ºæ¿€æ´»çŠ¶æ€
            placeholder.style.display = 'none';
            wrapper.classList.add('active');
            scanner.style.display = 'block';
            dlBtn.style.display = 'flex';

            try {
                new QRCode(container, {
                    text: content,
                    width: 220,
                    height: 220,
                    colorDark: fg,
                    colorLight: bg,
                    correctLevel: QRCode.CorrectLevel.H
                });
            } catch (err) {
                console.error("ç”Ÿæˆå¤±è´¥:", err);
            }
        }

        // ä¸‹è½½åŠŸèƒ½
        function downloadImage() {
            const img = container.querySelector('img');
            const canvas = container.querySelector('canvas');
            const link = document.createElement('a');
            link.download = 'qrcode_download.png';
            link.href = img ? img.src : canvas.toDataURL("image/png");
            link.click();
        }

        function clearContent() {
            input.value = "";
            updateQR();
        }

        // äº‹ä»¶ç›‘å¬
        input.addEventListener('input', debounce(updateQR, 400));
        document.getElementById('fgColor').addEventListener('change', updateQR);
        document.getElementById('bgColor').addEventListener('change', updateQR);
    </script>
