<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 全屏拖拽上传器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f2f5;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        h2 {
            margin-top: 0;
            color: #1f2937;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            ring: 2px solid #2563eb;
        }

        #fileInput {
            display: none;
        }

        .file-display {
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            color: #6b7280;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .file-display:hover {
            border-color: #2563eb;
            background: #eff6ff;
        }

        .file-display.has-file {
            border-color: #10b981;
            background: #ecfdf5;
            color: #059669;
            border-style: solid;
        }

        .clear-btn {
            color: #ef4444;
            font-size: 0.875rem;
            font-weight: bold;
            margin-left: 10px;
            cursor: pointer;
            display: none;
            text-decoration: underline;
        }

        .clear-btn:hover {
            color: #dc2626;
        }

        button.upload-btn {
            width: 100%;
            padding: 0.875rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        button.upload-btn:hover {
            background: #1d4ed8;
        }

        button.upload-btn:disabled {
            background: #93c5fd;
            cursor: not-allowed;
        }

        /* --- 新增：提示框样式 --- */
        #status {
            margin-top: 1.5rem;
            display: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: flex-start;
            font-size: 0.9rem;
            line-height: 1.5;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background-color: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-info {
            background-color: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .alert-icon {
            font-size: 1.25rem;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        .alert-content {
            flex: 1;
            word-break: break-all;
        }

        .alert-content a {
            color: inherit;
            text-decoration: underline;
            font-weight: 600;
        }

        /* 全屏拖拽遮罩 */
        #dropOverlay {
            position: fixed;
            inset: 0;
            background: rgba(37, 99, 235, 0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        #dropOverlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .drop-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .drop-icon {
            width: 64px;
            height: 64px;
            color: white;
        }
    </style>
</head>

<body>

    <div id="dropOverlay">
        <svg xmlns="http://www.w3.org/2000/svg" class="drop-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
        <div class="drop-text">松开鼠标以上传文件</div>
    </div>

    <div class="card">
        <h2>GitHub 极简上传</h2>

        <div class="input-group">
            <label>GitHub Token</label>
            <input type="password" id="token" placeholder="ghp_...">
        </div>

        <div class="input-group">
            <label>上传路径 (自动解析 用户/仓库)</label>
            <input type="text" id="fullPath" value="XGD1062/1062/">
        </div>

        <div class="input-group">
            <label>文件 (点击选择或拖拽到页面)</label>
            <input type="file" id="fileInput">
            <div class="file-display" id="fileDisplayArea">
                <span id="fileNameDisplay">点击或拖拽文件到此处</span>
                <span id="clearBtn" class="clear-btn">[清除]</span>
            </div>
        </div>

        <button id="uploadBtn" class="upload-btn" onclick="handleUpload()">开始上传</button>

        <div id="status"></div>
    </div>

    <script>
        const dropOverlay = document.getElementById('dropOverlay');
        const fileInput = document.getElementById('fileInput');
        const fileDisplayArea = document.getElementById('fileDisplayArea');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const clearBtn = document.getElementById('clearBtn');
        let dragCounter = 0;

        // --- 拖拽与文件逻辑 ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.body.addEventListener(eventName, e => {
                e.preventDefault(); e.stopPropagation();
            }, false);
        });

        document.body.addEventListener('dragenter', () => { dragCounter++; dropOverlay.classList.add('active'); });
        document.body.addEventListener('dragleave', () => { dragCounter--; if (dragCounter === 0) dropOverlay.classList.remove('active'); });
        document.body.addEventListener('drop', (e) => {
            dragCounter = 0; dropOverlay.classList.remove('active');
            if (e.dataTransfer.files.length > 0) handleFileSelection(e.dataTransfer.files[0]);
        });

        fileDisplayArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', function () { if (this.files.length > 0) handleFileSelection(this.files[0]); });
        clearBtn.addEventListener('click', (e) => { e.stopPropagation(); resetFileState(); });

        function handleFileSelection(file) {
            if (fileInput.files[0] !== file) {
                const dt = new DataTransfer(); dt.items.add(file); fileInput.files = dt.files;
            }
            fileNameDisplay.textContent = `已选择: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
            fileDisplayArea.classList.add('has-file');
            clearBtn.style.display = 'inline';
            hideStatus(); // 选择新文件时隐藏旧提示
        }

        function resetFileState() {
            fileInput.value = '';
            fileNameDisplay.textContent = '点击或拖拽文件到此处';
            fileDisplayArea.classList.remove('has-file');
            clearBtn.style.display = 'none';
        }

        // --- 上传与提示逻辑 ---
        async function handleUpload() {
            const btn = document.getElementById('uploadBtn');
            const token = document.getElementById('token').value.trim();
            const pathInput = document.getElementById('fullPath').value.trim();
            const file = fileInput.files[0];

            if (!token) return showAlert('请填写 GitHub Token', 'error');
            if (!file) return showAlert('请先选择文件', 'error');
            if (!pathInput || pathInput.split('/').length < 2) return showAlert('路径格式错误，需包含 用户/仓库', 'error');

            try {
                btn.disabled = true;
                btn.innerText = '上传中...';
                showAlert('正在处理文件并上传...', 'info'); // 显示处理中状态

                const { username, repo, finalFilePath } = parseGitHubPath(pathInput, file.name);
                const contentBase64 = await readFileAsBase64(file);
                const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${finalFilePath}`;

                // 获取SHA
                let sha = null;
                try {
                    const check = await fetch(apiUrl, { headers: { 'Authorization': `token ${token}` } });
                    if (check.ok) sha = (await check.json()).sha;
                } catch (e) { }

                // PUT 请求
                const resp = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Upload ${file.name}`, content: contentBase64, sha: sha })
                });

                const res = await resp.json();

                if (resp.ok) {
                    // 成功提示
                    showAlert(`
                    <div><strong>上传成功！</strong></div>
                    <div style="margin-top:4px;">查看链接：<a href="${res.content.html_url}" target="_blank">点击跳转 GitHub</a></div>
                `, 'success');
                    resetFileState(); // 成功后清空文件，方便下次上传
                } else {
                    throw new Error(res.message);
                }
            } catch (err) {
                showAlert(`<strong>上传失败：</strong> ${err.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerText = '开始上传';
            }
        }

        // --- 工具函数：显示美化后的提示 ---
        function showAlert(htmlContent, type) {
            const statusEl = document.getElementById('status');
            let icon = '';
            let className = '';

            if (type === 'success') {
                className = 'alert-success';
                icon = '✅';
            } else if (type === 'error') {
                className = 'alert-error';
                icon = '❌';
            } else {
                className = 'alert-info';
                icon = '⏳';
            }

            statusEl.innerHTML = `
            <div class="alert ${className}">
                <div class="alert-icon">${icon}</div>
                <div class="alert-content">${htmlContent}</div>
            </div>
        `;
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function parseGitHubPath(inputPath, fileName) {
            let path = inputPath.trim().replace(/\\/g, '/').replace(/^\/+/, '');
            const parts = path.split('/');
            const username = parts[0];
            const repo = parts[1];
            let dirPath = parts.slice(2).join('/');
            let finalFilePath = (inputPath.endsWith('/') || dirPath === '')
                ? (dirPath ? `${dirPath}/${fileName}` : fileName)
                : dirPath;
            return { username, repo, finalFilePath: finalFilePath.replace(/\/+/g, '/') };
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>

</html>
