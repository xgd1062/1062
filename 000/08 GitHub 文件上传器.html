<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件上传器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#10b981',
                        danger: '#ef4444',
                        github: '#171515',
                        dropzone: 'rgba(37, 99, 235, 0.1)' // 拖拽区域背景色
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-custom {
                transition: all 0.3s ease;
            }
            .dropzone-active {
                @apply border-primary bg-dropzone shadow-lg;
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- 全页面拖拽区域 -->
    <div id="fullDropzone" class="fixed inset-0 z-50 pointer-events-none opacity-0 transition-custom">
        <div class="h-full w-full flex items-center justify-center">
            <div class="border-2 border-dashed border-primary/50 bg-dropzone rounded-xl p-10 text-center max-w-md mx-4">
                <i class="fa fa-cloud-upload text-5xl text-primary mb-4"></i>
                <p class="text-gray-700 font-medium">松开鼠标上传文件</p>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-3xl relative z-10">
        <header class="text-center mb-10">
            <div class="inline-flex items-center justify-center p-3 bg-github text-white rounded-full mb-4">
                <i class="fa fa-github text-3xl"></i>
            </div>
            <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-gray-800 mb-2">GitHub 文件上传器</h1>
            <p class="text-gray-600">拖拽文件到页面任意位置，或点击选择文件，指定目录后上传</p>
        </header>

        <!-- 表单区域（同时作为次级拖拽区） -->
        <div id="formDropzone"
            class="bg-white rounded-xl shadow-lg p-6 md:p-8 mb-8 transform hover:shadow-xl transition-custom border-2 border-transparent">
            <form id="githubUploadForm" class="space-y-6">
                <!-- GitHub 令牌 -->
                <div>
                    <label for="githubToken" class="block text-sm font-medium text-gray-700 mb-1">GitHub 个人访问令牌</label>
                    <input type="password" id="githubToken"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-custom"
                        placeholder="ghp_..." required>
                    <p class="mt-1 text-xs text-gray-500">
                        需要拥有 repo 权限的个人访问令牌。<a href="https://github.com/settings/tokens/new" target="_blank"
                            class="text-primary hover:underline">创建令牌</a>
                    </p>
                </div>

                <!-- GitHub 用户名 -->
                <div>
                    <label for="githubUsername" class="block text-sm font-medium text-gray-700 mb-1">GitHub 用户名</label>
                    <input type="text" id="githubUsername"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-custom"
                        placeholder="您的GitHub用户名" required>
                </div>

                <!-- 仓库名称 -->
                <div>
                    <label for="githubRepo" class="block text-sm font-medium text-gray-700 mb-1">仓库名称</label>
                    <input type="text" id="githubRepo"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-custom"
                        placeholder="要上传的仓库名称" required>
                </div>

                <!-- 仅填写目录（核心修改：空=根目录） -->
                <div>
                    <label for="targetDir" class="block text-sm font-medium text-gray-700 mb-1">上传目录（可选）</label>
                    <input type="text" id="targetDir"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-custom"
                        placeholder="例如: docs/notes/ 或 images/，空表示根目录">
                    <p class="mt-1 text-xs text-gray-500">
                        格式说明：目录结尾需加“/”（如 docs/），留空直接上传到仓库根目录
                    </p>
                </div>

                <!-- 提交信息 -->
                <div>
                    <label for="commitMessage" class="block text-sm font-medium text-gray-700 mb-1">提交信息</label>
                    <input type="text" id="commitMessage"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-custom"
                        placeholder="描述您的更改（如：上传月度报告）" required>
                </div>

                <!-- 本地文件选择 + 拖拽反馈 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">选择本地文件</label>
                    <label for="localFile"
                        class="block w-full px-4 py-8 border-2 border-dashed border-gray-300 rounded-lg text-center hover:border-primary hover:bg-dropzone transition-custom cursor-pointer">
                        <i class="fa fa-cloud-upload text-3xl text-gray-400 mb-2"></i>
                        <p class="text-gray-600">点击上传文件 或 拖拽文件到此处</p>
                        <p class="mt-1 text-xs text-gray-500">支持任意文件类型</p>
                        <input type="file" id="localFile" class="hidden" required>
                    </label>
                    <!-- 已选文件信息 -->
                    <p id="fileInfo" class="mt-2 text-sm text-gray-600 hidden">
                        <i class="fa fa-check-circle text-secondary mr-1"></i>
                        已选择：<span id="selectedFileName" class="font-medium"></span>
                        <button type="button" id="clearFile"
                            class="ml-2 text-danger text-xs hover:underline">清除</button>
                    </p>
                </div>

                <!-- 提交按钮 -->
                <button type="submit" id="submitBtn"
                    class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-custom flex items-center justify-center gap-2">
                    <i class="fa fa-upload"></i>
                    <span>上传到 GitHub</span>
                </button>
            </form>
        </div>

        <!-- 消息提示区域 -->
        <div id="message" class="hidden p-4 rounded-lg mb-6"></div>

        <footer class="text-center text-gray-500 text-sm">
            <p>使用 GitHub API 构建 | <a href="https://docs.github.com/cn/rest" target="_blank"
                    class="hover:text-primary transition-custom">查看 API 文档</a></p>
        </footer>
    </div>

    <script>
        // 设置默认值 - 请根据您的实际信息修改
        const DEFAULT_VALUES = {
            githubUsername: "XGD1062",  // 替换为您的GitHub用户名
            githubRepo: "1062",         // 替换为您的仓库名称
            targetDir: "",              // 默认根目录（空）
            commitMessage: "上传本地文件"  // 默认提交信息
        };

        // 页面加载后初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 1. 元素获取
            const fullDropzone = document.getElementById('fullDropzone');
            const formDropzone = document.getElementById('formDropzone');
            const localFileInput = document.getElementById('localFile');
            const fileInfo = document.getElementById('fileInfo');
            const selectedFileName = document.getElementById('selectedFileName');
            const clearFileBtn = document.getElementById('clearFile');

            // 2. 设置默认值
            Object.keys(DEFAULT_VALUES).forEach(key => {
                const element = document.getElementById(key);
                if (element) element.value = DEFAULT_VALUES[key];
            });

            // 3. 全页面拖拽事件（核心：扩大拖拽范围）
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                // 页面全局事件
                document.body.addEventListener(eventName, handleDragEvent);
                // 表单区域增强事件
                formDropzone.addEventListener(eventName, handleDragEvent);
            });

            // 4. 拖拽事件处理
            function handleDragEvent(e) {
                e.preventDefault();
                e.stopPropagation();

                if (e.type === 'dragenter' || e.type === 'dragover') {
                    // 拖拽进入/悬停：显示全页面提示 + 表单边框高亮
                    fullDropzone.classList.remove('opacity-0');
                    fullDropzone.classList.add('opacity-100');
                    formDropzone.classList.add('dropzone-active');
                } else if (e.type === 'dragleave' || e.type === 'drop') {
                    // 拖拽离开/放下：隐藏提示 + 恢复表单样式
                    fullDropzone.classList.remove('opacity-100');
                    fullDropzone.classList.add('opacity-0');
                    formDropzone.classList.remove('dropzone-active');

                    // 拖拽放下：处理文件
                    if (e.type === 'drop' && e.dataTransfer.files.length > 0) {
                        handleSelectedFile(e.dataTransfer.files[0]);
                    }
                }
            }

            // 5. 点击选择文件处理
            localFileInput.addEventListener('change', function () {
                if (this.files.length > 0) {
                    handleSelectedFile(this.files[0]);
                }
            });

            // 6. 清除已选文件
            clearFileBtn.addEventListener('click', function () {
                localFileInput.value = '';
                fileInfo.classList.add('hidden');
            });

            // 7. 统一文件选择处理逻辑
            function handleSelectedFile(file) {
                selectedFileName.textContent = file.name;
                fileInfo.classList.remove('hidden');
                // 同步到input（用于表单提交）
                localFileInput.files = new FileListItems([file]);
            }

            // 8. 模拟FileList（解决直接赋值files的问题）
            class FileListItems {
                constructor(files) {
                    this.length = files.length;
                    files.forEach((file, index) => {
                        this[index] = file;
                    });
                }
            }
        });

        // 表单提交逻辑（核心：目录+文件名自动拼接）
        document.getElementById('githubUploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const localFileInput = document.getElementById('localFile');

            // 1. 获取表单数据
            const token = document.getElementById('githubToken').value;
            const username = document.getElementById('githubUsername').value;
            const repo = document.getElementById('githubRepo').value;
            const targetDir = document.getElementById('targetDir').value; // 仅目录
            const commitMessage = document.getElementById('commitMessage').value;
            const selectedFile = localFileInput.files[0];

            // 2. 验证文件是否选择
            if (!selectedFile) {
                showMessage('请先选择要上传的文件', 'error');
                return;
            }

            // 3. 自动拼接最终路径（目录+文件名）：空目录=根目录
            const finalFilePath = targetDir ? `${targetDir}${selectedFile.name}` : selectedFile.name;

            // 4. 显示加载状态
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i><span>上传中...</span>';
            messageDiv.classList.add('hidden');

            try {
                // 5. 读取文件并转Base64
                const base64Content = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const base64Str = e.target.result.split(',')[1]; // 截取编码内容
                        resolve(base64Str);
                    };
                    reader.onerror = (err) => reject(new Error('文件读取失败：' + err.message));
                    reader.readAsDataURL(selectedFile);
                });

                // 6. 检查文件是否已存在（用于更新）
                const fileApiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${finalFilePath}`;
                let fileSha = null;

                try {
                    const checkResp = await fetch(fileApiUrl, {
                        headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' }
                    });
                    if (checkResp.ok) {
                        const fileData = await checkResp.json();
                        fileSha = fileData.sha;
                    }
                } catch (err) {
                    console.log('文件不存在，执行新建操作');
                }

                // 7. 构造请求参数
                const requestBody = {
                    message: commitMessage,
                    content: base64Content
                };
                if (fileSha) requestBody.sha = fileSha;

                // 8. 发送上传请求
                const uploadResp = await fetch(fileApiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const uploadResult = await uploadResp.json();
                if (!uploadResp.ok) throw new Error(uploadResult.message || '上传失败，请检查参数');

                // 9. 上传成功
                showMessage(`
                    <div class="flex items-center">
                        <i class="fa fa-check-circle text-secondary mr-2"></i>
                        <div>
                            <p class="font-medium">上传成功！</p>
                            <p class="text-sm mt-1">
                                路径：<code class="bg-gray-100 px-1 py-0.5 rounded">${finalFilePath}</code>
                                <br>
                                查看：<a href="${uploadResult.content.html_url}" target="_blank" class="text-primary hover:underline">${uploadResult.content.html_url}</a>
                            </p>
                        </div>
                    </div>
                `, 'success');

            } catch (error) {
                // 10. 上传失败
                showMessage(`
                    <div class="flex items-center">
                        <i class="fa fa-exclamation-circle mr-2"></i>
                        <div>
                            <p class="font-medium">上传失败</p>
                            <p class="text-sm mt-1">${error.message}</p>
                        </div>
                    </div>
                `, 'error');
                console.error('错误详情:', error);

            } finally {
                // 11. 恢复按钮状态
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa fa-upload"></i><span>上传到 GitHub</span>';
            }
        });

        // 消息显示工具函数
        function showMessage(html, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = html;
            messageDiv.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-danger');

            if (type === 'success') {
                messageDiv.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                messageDiv.classList.add('bg-red-100', 'text-danger');
            }
        }
    </script>
</body>

</html>
