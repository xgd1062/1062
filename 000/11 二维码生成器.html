<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简二维码生成器 - 增强版</title>

    <style>
        /* 全局重置与字体 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        /* 主卡片容器 */
        .card {
            background: #ffffff;
            width: 100%;
            max-width: 480px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        /* 标题样式 */
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            color: #2d3748;
            letter-spacing: -0.5px;
        }

        h1 span {
            color: #667eea;
        }

        /* 输入框区域 */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #718096;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background-color: #f7fafc;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #667eea;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* 按钮组 */
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #generateBtn {
            background: linear-gradient(to right, #667eea, #764ba2);
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.3);
        }

        #downloadBtn {
            background: #2d3748;
            display: none; /* 初始隐藏，生成后显示 */
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        button:active {
            transform: translateY(0);
        }

        /* 二维码展示区域 */
        .qr-wrapper {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-frame {
            width: 280px;
            height: 280px;
            border: 2px dashed #cbd5e0;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8fafc;
            overflow: hidden;
            position: relative;
        }

        .qr-frame.active {
            border: 2px solid #e2e8f0;
            background-color: #fff;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        .placeholder-text {
            color: #a0aec0;
            font-size: 14px;
            text-align: center;
        }

        /* 二维码淡入动画 */
        #qrcodeContainer img {
            animation: fadeIn 0.5s ease-out forwards;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #a0aec0;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>QR Code <span>Generator</span></h1>

        <div class="input-group">
            <label for="contentInput">内容输入</label>
            <textarea id="contentInput" placeholder="输入网址、文本或任何你想生成的内容..."></textarea>
        </div>

        <div class="button-group">
            <button id="generateBtn" onclick="clickToGenerate()">生成二维码</button>
            <button id="downloadBtn" onclick="downloadQR()">保存图片</button>
        </div>

        <div class="qr-wrapper">
            <div id="qrFrame" class="qr-frame">
                <div id="qrcodeContainer">
                    <p class="placeholder-text">二维码将显示在这里</p>
                </div>
            </div>
            <div class="footer">无需联网 · 本地生成 · 支持下载</div>
        </div>
    </div>

    <script src="./qrcode.min.js"></script>

    <script>
        // 获取页面元素
        const contentInput = document.getElementById("contentInput");
        const container = document.getElementById("qrcodeContainer");
        const frame = document.getElementById("qrFrame");
        const dlBtn = document.getElementById("downloadBtn");

        // 监听输入，清除错误状态
        contentInput.addEventListener('input', () => {
            if (contentInput.value.trim() !== "") {
                contentInput.style.borderColor = "#667eea";
            }
        });

        // 核心生成函数
        function clickToGenerate() {
            const text = contentInput.value.trim();

            // 1. 空值校验
            if (!text) {
                contentInput.style.borderColor = "#ff4d4f";
                contentInput.placeholder = "内容不能为空！";
                setTimeout(() => {
                    contentInput.style.borderColor = "#e2e8f0";
                    contentInput.placeholder = "输入网址、文本或任何你想生成的内容...";
                }, 1500);
                return;
            }

            // 2. 环境重置
            container.innerHTML = "";
            frame.classList.add("active");

            // 3. 调用 QRCode 库生成
            try {
                new QRCode(container, {
                    text: text,
                    width: 240,
                    height: 240,
                    colorDark: "#2d3748",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.M // 容错率M
                });

                // 4. 生成成功后显示下载按钮
                dlBtn.style.display = "block";
            } catch (err) {
                alert("生成失败，请检查输入内容是否过长");
            }
        }

        // 核心下载函数
        function downloadQR() {
            const img = container.querySelector("img");
            if (!img) return alert("请先生成二维码");

            const link = document.createElement("a");
            link.href = img.src; // QRCode 生成的是 Base64 图片地址
            link.download = "QRCode_" + new Date().getTime() + ".png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
