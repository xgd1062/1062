<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简二维码生成器</title>

    <style>
        /* 全局重置与字体 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            /* 漂亮的渐变背景 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        /* 主卡片容器 */
        .card {
            background: #ffffff;
            width: 100%;
            max-width: 480px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            /* 深度投影 */
            transition: transform 0.3s ease;
        }

        /* 标题样式 */
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            color: #2d3748;
            letter-spacing: -0.5px;
        }

        h1 span {
            color: #667eea;
            /* 标题强调色 */
        }

        /* 输入框区域 */
        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #718096;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background-color: #f7fafc;
            font-size: 16px;
            resize: none;
            /* 禁止拖动大小 */
            outline: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #667eea;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea::placeholder {
            color: #a0aec0;
        }

        /* 按钮样式 */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            /* 悬浮上移 */
            box-shadow: 0 7px 14px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* 二维码展示区域 */
        .qr-wrapper {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-frame {
            width: 280px;
            height: 280px;
            border: 2px dashed #cbd5e0;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8fafc;
            overflow: hidden;
            position: relative;
        }

        /* 生成成功后的样式变化 */
        .qr-frame.active {
            border: 2px solid #e2e8f0;
            background-color: #fff;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        .placeholder-text {
            color: #a0aec0;
            font-size: 14px;
            text-align: center;
            pointer-events: none;
        }

        /* 二维码淡入动画 */
        #qrcodeContainer img,
        #qrcodeContainer canvas {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #a0aec0;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>QR Code <span>Generator</span></h1>

        <div class="input-group">
            <label for="contentInput">内容输入</label>
            <textarea id="contentInput" placeholder="输入网址、文本或任何你想生成的内容..."></textarea>
        </div>

        <button onclick="clickToGenerate()">✨ 生成二维码</button>

        <div class="qr-wrapper">
            <div id="qrFrame" class="qr-frame">
                <div id="qrcodeContainer">
                    <p class="placeholder-text">二维码将显示在这里</p>
                </div>
            </div>
            <div class="footer">无需联网 · 本地生成</div>
        </div>
    </div>

    <script>
        function clickToGenerate() {
            var input = document.getElementById("contentInput");
            var container = document.getElementById("qrcodeContainer");
            var frame = document.getElementById("qrFrame");
            var text = input.value;

            // 检查空值
            if (!text || text.trim() === "") {
                // 简单的震动反馈动画（可选）
                input.style.borderColor = "#ff4d4f";
                setTimeout(() => input.style.borderColor = "#e2e8f0", 500);
                return;
            }

            // 1. 清空容器
            container.innerHTML = "";

            // 2. 改变外框样式（去掉虚线，变成实线背景）
            frame.classList.add("active");

            // 3. 生成二维码
            new QRCode(container, {
                text: text,
                width: 240, // 稍微调小一点以适应边框
                height: 240,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
    <script src="./qrcode.min.js"></script>
</body>

</html>
