        async function fetchAndRenderTools() {

                const response = await fetch('./ä¸»é¡µ.md');

        // è§£æ Markdown æ–‡æœ¬çš„ç®€å•å‡½æ•°
        function parseMarkdown(mdText) {
            const tools = [];
            // æŒ‰ '##' åˆ†å‰²ä¸åŒçš„å—
            const blocks = mdText.split('##');

            blocks.forEach(block => {
