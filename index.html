<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¯—æ„å·¥å…·ç®± - ç¨³å®šåŒæ­¥ç‰ˆ</title>
    <style>
        :root {
            --primary: #a78bfa;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --star-color: #fbbf24;
            --empty-bg: rgba(255, 255, 255, 0.02);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .poem-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            color: transparent;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        #searchInput {
            width: 100%;
            max-width: 500px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: white;
            outline: none;
            backdrop-filter: blur(5px);
        }

        .category-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cat-btn {
            padding: 6px 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-dim);
            cursor: pointer;
            transition: 0.3s;
        }

        .cat-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* é¡¶éƒ¨å ä½ */
        .top-row {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
        }

        .top-column {
            flex: 1;
            background: var(--empty-bg);
            padding: 20px;
            border-radius: 20px;
            border: 1px dashed rgba(255, 255, 255, 0.05);
            min-height: 160px;
        }

        .top-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .empty-hint {
            grid-column: span 2;
            text-align: center;
            color: rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            padding-top: 30px;
        }

        .section-label {
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        @media (max-width: 900px) {
            .tool-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .top-row {
                flex-direction: column;
            }
        }

        /* å¡ç‰‡ */
        .tool-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 22px;
            transition: 0.3s;
            position: relative;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            height: 100%;
            min-height: 140px;
        }

        .tool-card:hover:not(.editing-mode) {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .star-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.4rem;
            cursor: pointer;
            color: #4b5563;
            transition: 0.3s;
            z-index: 5;
            padding: 5px;
        }

        .star-btn.active {
            color: var(--star-color);
            text-shadow: 0 0 12px rgba(251, 191, 36, 0.5);
        }

        .card-tag {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 3px 10px;
            font-size: 0.65rem;
            background: rgba(167, 139, 250, 0.1);
            color: var(--primary);
            border-top-left-radius: 10px;
            border-left: 1px solid var(--border);
            border-top: 1px solid var(--border);
        }

        .tool-card h3 {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding-right: 35px;
        }

        .tool-card p {
            color: var(--text-dim);
            font-size: 0.8rem;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        /* ç¼–è¾‘è¡¨å• */
        .edit-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 8px;
        }

        .edit-label {
            color: var(--primary);
            min-width: 40px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .edit-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            color: #fff;
            padding: 5px 8px;
            border-radius: 5px;
            outline: none;
            font-size: 0.75rem;
        }

        /* è®¾ç½®å¼¹çª— */
        #configModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e293b;
            border: 1px solid var(--primary);
            padding: 30px;
            border-radius: 20px;
            z-index: 2000;
            width: 380px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        .admin-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(15, 23, 42, 0.9);
            padding: 10px 25px;
            border-radius: 40px;
            border: 1px solid var(--primary);
            z-index: 1000;
        }

        .btn-main {
            padding: 8px 18px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .btn-edit {
            background: var(--primary);
            color: white;
        }

        .btn-gh {
            background: #4b5563;
            color: white;
        }

        .btn-save,
        .btn-add {
            display: none;
            background: #10b981;
            color: white;
        }

        .btn-add {
            background: #3b82f6;
        }

        .hidden {
            display: none !important;
        }

        .dragging {
            opacity: 0.3;
        }

        .drag-over {
            border: 2px solid var(--primary);
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1 class="poem-title">æ¬²å–„å…¶äº‹ï¼Œå¿…å…ˆåˆ©å…¶å™¨</h1>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="æœç´¢å·¥å…·...">
                <div class="category-bar" id="categoryBar"></div>
            </div>
        </header>

        <div id="topSection" class="top-row">
            <div class="top-column">
                <div class="section-label">â­ æˆ‘çš„æ”¶è—</div>
                <div id="favGrid" class="top-grid">
                    <div class="empty-hint">æš‚æ— æ”¶è—</div>
                </div>
            </div>
            <div class="top-column">
                <div class="section-label">ğŸ•’ æœ€è¿‘ä½¿ç”¨</div>
                <div id="hisGrid" class="top-grid">
                    <div class="empty-hint">æš‚æ— è®°å½•</div>
                </div>
            </div>
        </div>

        <div class="section-label">ğŸš€ å…¨éƒ¨å·¥å…· <span id="syncStatus"
                style="font-size:0.7rem; margin-left:10px; font-weight:normal; opacity:0.5;"></span></div>
        <div id="toolGrid" class="tool-grid"></div>

        <datalist id="categoryList"></datalist>
        <div style="height: 120px;"></div>
    </div>

    <div id="configModal" class="hidden">
        <h3 style="margin-bottom:20px; color:var(--primary); text-align:center;">GitHub åŒæ­¥é…ç½®</h3>
        <div class="edit-group">
            <span class="edit-label">ä»¤ç‰Œ:</span>
            <input id="ghToken" class="edit-input" type="password" placeholder="ghp_xxxxxxxxxxxx">
        </div>
        <div class="edit-group">
            <span class="edit-label">åœ°å€:</span>
            <input id="ghRepo" class="edit-input" placeholder="xgd1062/1062">
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-main" style="background:var(--primary); flex:1;" onclick="saveConfig()">åº”ç”¨å¹¶åˆ·æ–°</button>
            <button class="btn-main" style="background:#4b5563; flex:1;" onclick="toggleModal()">å…³é—­</button>
        </div>
    </div>

    <div class="admin-bar">
        <button class="btn-main btn-gh" onclick="toggleModal()">âš™ï¸ åŒæ­¥è®¾ç½®</button>
        <button id="editBtn" class="btn-main btn-edit" onclick="toggleEditMode()">ç®¡ç†æ•°æ®</button>
        <button id="addBtn" class="btn-main btn-add" onclick="addNewTool()">+ æ–°å¢</button>
        <button id="saveBtn" class="btn-main btn-save" onclick="saveAllData()">ä¿å­˜å¹¶äº‘åŒæ­¥</button>
    </div>

    <script>
        let allTools = [];
        let isEditing = false;
        let currentCat = 'å…¨éƒ¨';
        const DEFAULT_REPO = 'xgd1062/1062';
        const FILE_NAME = 'tools_config.json';

        document.addEventListener('DOMContentLoaded', async () => {
            await fetchFromGitHub();
            if (allTools.length === 0) {
                const local = localStorage.getItem('poet_tools_final');
                allTools = local ? JSON.parse(local) : [
                    { id: 1, title: "ç¤ºä¾‹å·¥å…·", icon: "ğŸ› ï¸", link: "#", category: "é»˜è®¤", desc: "è¯·é…ç½® GitHub ä»¥åŒæ­¥æ•°æ®ã€‚", fav: true }
                ];
            }
            renderAll();
            initCategories();
            document.getElementById('searchInput').oninput = () => renderAll();
        });

        // --- åŠ å¼ºç‰ˆåŒæ­¥é€»è¾‘ ---
        async function fetchFromGitHub() {
            const token = localStorage.getItem('gh_token');
            const repoPath = localStorage.getItem('gh_repo') || DEFAULT_REPO;
            const statusEl = document.getElementById('syncStatus');
            if (!token || token.length < 5) return;

            statusEl.innerText = "(äº‘ç«¯åŒæ­¥ä¸­...)";
            const [owner, repo] = repoPath.split('/');
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${FILE_NAME}`;

            try {
                const res = await fetch(url, {
                    headers: { 'Authorization': `token ${token}`, 'Cache-Control': 'no-cache' }
                });
                if (res.ok) {
                    const data = await res.json();
                    // GitHub è¿”å›çš„æ˜¯ Base64ï¼Œéœ€è§£ç ä¸­æ–‡
                    const content = decodeURIComponent(escape(atob(data.content)));
                    allTools = JSON.parse(content);
                    localStorage.setItem('poet_tools_final', JSON.stringify(allTools));
                    statusEl.innerText = "(äº‘ç«¯æ•°æ®å·²åŠ è½½)";
                }
            } catch (e) {
                statusEl.innerText = "(åŒæ­¥å¤±è´¥: æ£€æŸ¥ Token æˆ–ç½‘ç»œ)";
                console.error(e);
            }
        }

        async function syncToGitHub(data) {
            const token = localStorage.getItem('gh_token');
            const repoPath = localStorage.getItem('gh_repo') || DEFAULT_REPO;
            if (!token) return;

            const [owner, repo] = repoPath.split('/');
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${FILE_NAME}`;

            try {
                // 1. è·å–æœ€æ–°çš„ SHAï¼ˆå¿…é¡»æ­¥éª¤ï¼Œå¦åˆ™ GitHub æŠ¥é”™ 409 å†²çªï¼‰
                let sha = '';
                const getRes = await fetch(url, {
                    headers: { 'Authorization': `token ${token}`, 'Cache-Control': 'no-cache' }
                });
                if (getRes.ok) {
                    const existingFile = await getRes.json();
                    sha = existingFile.sha;
                }

                // 2. ç¼–ç å†…å®¹ï¼ˆæ”¯æŒä¸­æ–‡ï¼‰
                const jsonStr = JSON.stringify(data, null, 2);
                const content = btoa(unescape(encodeURIComponent(jsonStr)));

                // 3. æ¨é€æ›´æ–°
                const putRes = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Update Tools: ${new Date().toLocaleString()}`,
                        content: content,
                        sha: sha
                    })
                });

                if (putRes.ok) {
                    return true;
                } else {
                    const errData = await putRes.json();
                    console.error('GitHub API Error:', errData);
                    throw new Error(errData.message);
                }
            } catch (e) {
                alert('åŒæ­¥å¤±è´¥: ' + e.message + '\nè¯·æ£€æŸ¥ Token æƒé™(éœ€å‹¾é€‰ repo)åŠç½‘ç»œã€‚');
                return false;
            }
        }

        // --- æ ¸å¿ƒæ¸²æŸ“ä¸äº¤äº’ ---
        function renderGrid(containerId, data) {
            const grid = document.getElementById(containerId);
            grid.innerHTML = '';
            data.forEach((tool) => {
                const idx = allTools.findIndex(t => t.id === tool.id);
                const card = document.createElement(isEditing ? 'div' : 'a');
                card.className = `tool-card`;
                if (!isEditing) {
                    card.href = tool.link;
                    if (tool.link.startsWith('http')) card.target = "_blank";
                    card.onclick = () => recordHistory(tool.id);
                } else {
                    card.draggable = true;
                    bindDrag(card, idx);
                }

                card.innerHTML = `
                ${!isEditing ? `<div class="star-btn ${tool.fav ? 'active' : ''}" onclick="event.preventDefault();toggleFav(${tool.id})">â˜…</div>` : ''}
                ${isEditing ? `
                    <div style="margin-top:5px">
                        <div class="edit-group"><span class="edit-label">å›¾æ ‡:</span><input class="edit-input" value="${tool.icon || ''}" onchange="updateData(${idx},'icon',this.value)"></div>
                        <div class="edit-group"><span class="edit-label">åç§°:</span><input class="edit-input" value="${tool.title}" onchange="updateData(${idx},'title',this.value)"></div>
                        <div class="edit-group"><span class="edit-label">é“¾æ¥:</span><input class="edit-input" value="${tool.link}" onchange="updateData(${idx},'link',this.value)"></div>
                        <div class="edit-group"><span class="edit-label">åˆ†ç±»:</span><input class="edit-input" list="categoryList" value="${tool.category}" onchange="updateData(${idx},'category',this.value)"></div>
                        <div class="edit-group"><span class="edit-label">æè¿°:</span><input class="edit-input" value="${tool.desc}" onchange="updateData(${idx},'desc',this.value)"></div>
                        <button class="btn-main" style="background:#f43f5e; width:100%; padding:2px; font-size:0.7rem; margin-top:4px" onclick="removeTool(${idx})">åˆ é™¤å¡ç‰‡</button>
                    </div>
                ` : `
                    <h3>${tool.icon || 'ğŸ› ï¸'} ${tool.title}</h3>
                    <p>${tool.desc}</p>
                    <div class="card-tag">${tool.category}</div>
                `}
            `;
                grid.appendChild(card);
            });
        }

        function toggleEditMode() {
            isEditing = !isEditing;
            document.getElementById('editBtn').innerText = isEditing ? 'é€€å‡ºç®¡ç†' : 'ç®¡ç†æ•°æ®';
            ['saveBtn', 'addBtn'].forEach(id => document.getElementById(id).style.display = isEditing ? 'block' : 'none');
            renderAll();
        }

        async function saveAllData() {
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.innerText = "åŒæ­¥ä¸­...";
            saveBtn.disabled = true;

            const success = await syncToGitHub(allTools);

            if (success) {
                localStorage.setItem('poet_tools_final', JSON.stringify(allTools));
                alert('æ•°æ®å·²æˆåŠŸä¿å­˜å¹¶ä¸Šä¼  GitHubã€‚');
                toggleEditMode();
                initCategories();
            }

            saveBtn.innerText = "ä¿å­˜å¹¶äº‘åŒæ­¥";
            saveBtn.disabled = false;
        }

        // --- åŸºç¡€è¾…åŠ©åŠŸèƒ½ ---
        function toggleFav(id) {
            const t = allTools.find(x => x.id === id);
            if (t) t.fav = !t.fav;
            renderAll();
        }
        function recordHistory(id) {
            let his = JSON.parse(localStorage.getItem('tool_his_final') || '[]');
            his = [id, ...his.filter(x => x !== id)].slice(0, 2);
            localStorage.setItem('tool_his_final', JSON.stringify(his));
        }
        function updateData(idx, f, v) { allTools[idx][f] = v; }
        function removeTool(idx) { if (confirm('ç¡®è®¤åˆ é™¤ï¼Ÿ')) { allTools.splice(idx, 1); renderAll(); } }
        function addNewTool() {
            allTools.unshift({ id: Date.now(), title: "æ–°å·¥å…·", icon: "ğŸ› ï¸", link: "#", category: "é»˜è®¤", desc: "ç‚¹å‡»ç¼–è¾‘...", fav: false });
            renderAll();
        }
        function toggleModal() {
            document.getElementById('configModal').classList.toggle('hidden');
            document.getElementById('ghToken').value = localStorage.getItem('gh_token') || '';
            document.getElementById('ghRepo').value = localStorage.getItem('gh_repo') || DEFAULT_REPO;
        }
        function saveConfig() {
            localStorage.setItem('gh_token', document.getElementById('ghToken').value.trim());
            localStorage.setItem('gh_repo', document.getElementById('ghRepo').value.trim() || DEFAULT_REPO);
            location.reload();
        }
        function initCategories() {
            const bar = document.getElementById('categoryBar');
            const list = document.getElementById('categoryList');
            const cats = [...new Set(allTools.map(t => t.category))];
            bar.innerHTML = ['å…¨éƒ¨', ...cats].map(c => `<button class="cat-btn ${c === currentCat ? 'active' : ''}" onclick="filterCat('${c}')">${c}</button>`).join('');
            list.innerHTML = cats.map(c => `<option value="${c}">`).join('');
        }
        function filterCat(cat) { currentCat = cat; renderAll(); initCategories(); }
        function renderAll() {
            const filter = document.getElementById('searchInput').value.toLowerCase();
            renderGrid('toolGrid', allTools.filter(t => (currentCat === 'å…¨éƒ¨' || t.category === currentCat) && (t.title.toLowerCase().includes(filter) || t.desc.toLowerCase().includes(filter))));
            const favs = allTools.filter(t => t.fav).slice(0, 2);
            const hisIds = JSON.parse(localStorage.getItem('tool_his_final') || '[]');
            const hisTools = hisIds.map(id => allTools.find(t => t.id === id)).filter(Boolean).slice(0, 2);
            updateTopGrid('favGrid', favs, 'æš‚æ— æ”¶è—');
            updateTopGrid('hisGrid', hisTools, 'æš‚æ— è®°å½•');
            document.getElementById('topSection').style.display = (isEditing || filter) ? 'none' : 'flex';
        }
        function updateTopGrid(id, data, msg) {
            const grid = document.getElementById(id);
            if (data.length === 0) grid.innerHTML = `<div class="empty-hint">${msg}</div>`;
            else renderGrid(id, data);
        }
        function bindDrag(el, idx) {
            el.ondragstart = (e) => { e.dataTransfer.setData('idx', idx); el.classList.add('dragging'); };
            el.ondragend = () => el.classList.remove('dragging');
            el.ondragover = (e) => { e.preventDefault(); el.classList.add('drag-over'); };
            el.ondragleave = () => el.classList.remove('drag-over');
            el.ondrop = (e) => {
                const fromIdx = e.dataTransfer.getData('idx');
                const item = allTools.splice(fromIdx, 1)[0];
                allTools.splice(idx, 0, item);
                renderAll();
            };
        }
    </script>
</body>
